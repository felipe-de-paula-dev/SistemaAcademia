<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-xl">
  <h2 class="text-3xl font-semibold text-center">
    OlÃ¡, Administrador<span class="ml-1">ðŸ‘‹</span>
  </h2>
  <p class="text-center text-gray-600 mb-4">
    Por Favor, Preencha Os Campos e Clique em Entrar
  </p>

  <p
    class="mb-4 font-semibold text-blue-500 hover:cursor-pointer"
    (click)="fechar()"
  >
    < Voltar
  </p>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-4">
      <label for="login" class="block text-gray-700 mb-1">Nome:</label>
      <input
        type="text"
        id="login"
        name="login"
        [(ngModel)]="loginData.login"
        required
        class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-1">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-2 rounded-full transition duration-200"
    >
      ENTRAR
    </button>
  </form>
</div>
