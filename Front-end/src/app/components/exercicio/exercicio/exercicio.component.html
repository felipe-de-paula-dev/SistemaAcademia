<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div
    class="w-[90%] max-w-md bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center"
  >
    <div class="w-full flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Selecionar Exercício</h2>
      <h2
        class="text-xl hover:text-red-500 hover:cursor-pointer transition-all"
        (click)="fecharModel()"
      >
        X
      </h2>
    </div>

    <input
      type="text"
      [(ngModel)]="filtro"
      (ngModelChange)="onInputChange($event)"
      placeholder="Buscar exercício..."
      class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <select
      class="w-full h-48 p-2 border border-gray-300 rounded-lg overflow-y-auto focus:outline-none"
      size="8"
      [(ngModel)]="exercicioSalvo"
    >
      <option *ngFor="let exercicio of exercicios" [value]="exercicio.nome">
        {{ exercicio.nome }}
      </option>
    </select>

    <button
      (click)="salvar()"
      class="bg-gray-200 px-4 py-1 rounded-md text-gray-700 mt-4 hover:bg-gray-500 hover:text-gray-200 transition-all"
    >
      Salvar
    </button>
  </div>
</div>
